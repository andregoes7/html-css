<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video com propria hospedagem</h1>
    <p>Este video esta hospedado no meu proprio site</p>
    <video poster="imagem/neolan.JPG" controls loop width="600">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo video do YT</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=2TsUKjdfJTvBmF4r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/IIKxqEKB4OI?si=Jy-iudTS7C-tQUcu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
</body>
</html>
