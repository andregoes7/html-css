<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou apenas mude o tamnho da tela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio em HTML5</p>
    <audio preload="metadata" controls loop src="midia/Voe OFICIAL.mp3">
        <source src="midia/Voe OFICIAL.mp3" type="audio/mpeg">
    </audio>
     
  


</body>
</html>
